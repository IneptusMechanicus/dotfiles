# ~/.config/hypr/hypridle.conf

# Optional: ensure hypridle runs in the background
general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

# Timer 1: Lock after 180 seconds (3 minutes)
listener {
  timeout = 10
  on-timeout = hyprlock
  on-resume = hyprctl dispatch dpms on
}

# Timer 2: Turn off displays after 300 seconds (5 minutes)
listener {
  timeout = 20
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}

# Optional: prevent accidental immediate re-lock on wake by resetting timers
# listener blocks handle resume automatically; nothing extra needed
