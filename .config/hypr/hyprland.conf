###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = nautilus
$browser = flatpak run app.zen_browser.zen
$menu = rofi -show drun -show-icons -theme "~/.config/rofi/config.rasi"

#################
### AUTOSTART ###
#################

exec-once = nm-applet
exec-once = waybar
exec-once = hyprpaper
exec-once = kanshi
exec-once = blueman-applet
exec-once = swaybg -i ~/wallpaper.png -m fill
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18
env = DRM_FORMAT_MODIFIERS,nvidia:GEM_PRIME
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = WLR_NO_HARDWARE_CURSOR,1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1


###################
### PERMISSIONS ###
###################

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    allow_tearing = false
}

decoration {
    rounding = 0
    rounding_power = 0

    active_opacity = 1.0
    inactive_opacity = 1.0
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    animation = windows, 1, 2.5, easeOutCirc, popin 50%
    animation = border, 1, 2.5, easeInOutCirc
    animation = fade, 1, 2.5, easeInOutCirc
    animation = workspaces, 1, 2.5, easeOutCirc, slide
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,bg(phonetic)
    kb_options = grp:win_space_toggle

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

cursor {
	no_hardware_cursors = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for all options
    pseudotile = no # Master switch for pseudotiling. Enabling this allows you to resize the master window with a fixed aspect ratio.
    preserve_split = yes # If true, the split sequence will be preserved whenever you remove a window.
    force_split = 0 # 0 for auto, 1 for vertical, 2 for horizontal. This sets the default split direction for new windows.
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

# Main Programs
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, return, exec, $menu

# Main Util Actions
bind = ALT, F4, submap, x
bind = $mainMod, Q, killactive,
bind = $mainMod, escape, exec, hyprlock
bind = $mainMod, Tab, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, Tab, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, return, exec, hyprctl reload
bind = , Print, exec, grim ~/screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows around
bind = $mainMod SHIFT, Y, layoutmsg, togglesplit
bind = $mainMod SHIFT, T, layoutmsg, swapspli

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
